<!doctype html>
<html lang="en">

<head>
    <title>Grocery Shop Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/login.register.css">

</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="img" style="background-image: url(assets/images/register.jpg);">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign In</h3>
                                </div>
                            </div>
                            <form class="signin-form" id="signin_form">
                                <div class="form-group mb-3">
                                    <label class="label" for="name">Full Name</label>
                                    <input type="text" id="signin_fullname" class="form-control" placeholder="Full Name"
                                        required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="name">Email</label>
                                    <input type="email" class="form-control" id="signin_email" placeholder="Email"
                                        required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="name">Mobile Number</label>
                                    <input type="text" class="form-control" id="signin_monumber"
                                        placeholder="Mobile Number" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <input type="password" id="signin_pass" class="form-control" placeholder="Password"
                                        required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <input type="password" id="signin_repass" class="form-control"
                                        placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="signin_here"
                                        class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                                </div>
                            </form>
                            <p class="text-center">Already have an account? <a href="/grocery-shop/login.html">Log in
                                    here</a></p>
                            <p class="text-center">Go to <a href="/grocery-shop/index.html">Homepage</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap4.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/register.js"></script>

</body>

</html>
